#############################
# Bindings
#############################

set-window-option -g automatic-rename on
set-option -g set-titles on

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D

bind -n S-Left  previous-window
bind -n S-Right next-window

unbind r
bind r source-file ~/.tmux.conf \; display 'Reloaded tmux config'

unbind m
bind m setw -g mouse \; display 'Mouse toggled'

bind a set-window-option synchronize-panes

bind y send-keys "C-c; clear && tmux clear-history" \; send-keys Enter \; display 'Screen cleared'

bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind-key -T copy-mode-vi r send -X rectangle-toggle


############################k
# Core Settings
#############################

set -g default-terminal "tmux-256color"
set -as terminal-features ',xterm-256color:RGB'
set -ga terminal-overrides ',*:Tc'

set -g base-index 1
set -g pane-base-index 0

set -g status-position top
set -g status-interval 5

# Colors
set -g status-style bg=colour0,fg=colour250
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour4

# Window separator character
set -g window-status-separator ""

# Left section

set -g window-status-format "  #I #W "

# Active window — strong highlight, same icon as before
# set -g window-status-current-format " #[fg=colour12,bg=colour0,bold]#[bg=colour12,fg=colour0,bold] #I #W #[bg=colour12,fg=colour0,bold]"

set -g window-status-current-format " #[fg=colour12,bg=colour0,bold]  #I #W "
  
# Left segment
set -g status-left "#[fg=colour0,bg=colour12]  #S #[bg=colour0,fg=lolour7,bold]"

# Right segment — “Arch” name with inward-facing separator
set -g status-right "#[fg=colour0,bg=colour12] #[bg=colour12,fg=colour0,bold] Arch  #[fg=colour0,bg=colour12]"


# Allow transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'

set -g visual-activity off
set -g visual-bell off
set -g visual-silence off

# Auto renumber panes
set-option -g renumber-windows on


#############################
# Vim-aware pane switching
#############################

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"
